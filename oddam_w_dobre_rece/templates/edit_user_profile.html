{% extends "base.html" %}
{% block startheader %}
<header>
    {% endblock %}
    {% block endheader %}
</header>
{% endblock %}
{% block content %}
<section class="login-page" id="login-page">
    <h2>Edytuj profil</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-box">
                <span class="details">ImiÄ™</span>
                <input type="text" value="{{user.first_name}}" name="first_name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <span class="details">Nazwisko</span>
                <input type="text" value="{{user.last_name}}" name="last_name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-box">
                <span class="details">E-mail</span>
                <input type="text" value="{{user.username}}" name="username">
            </div>
        </div>
        {% if error %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
        {% endif %}
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Edytuj profil</button>
        </div>
    </form>
</section>
{% endblock %}
